<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Join Meeting</title>
    <style>
        .join-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="join-container">
            <h2 class="text-center mb-4">Join Meeting</h2>
            <form id="joinForm">
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="roomId">Room ID</label>
                    <input type="text" class="form-control" id="roomId" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="isPresenter">
                    <label class="form-check-label" for="isPresenter">Join as Presenter</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Join Meeting</button>
            </form>
        </div>
    </div>
    <script type="module" src="/joinPage.js"></script>
</body>
</html>
