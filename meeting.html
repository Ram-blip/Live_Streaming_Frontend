<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room</title>
</head>
<body>
    <div class="container">
        <div id="meeting-info" class="mt-3 d-flex justify-content-between align-items-center">
            <div>
                <span id="room-display" class="me-3"></span>
                <span id="user-type-display"></span>
            </div>
            <button onclick="window.location.href='/'" class="btn btn-secondary">Leave Room</button>
        </div>

        <!-- Control buttons -->
        <div id="control-buttons" class="mt-3">
            <button id="enable-feed" class="btn btn-secondary" disabled>Feed On</button>
            <button id="send-feed" class="btn btn-secondary" disabled>Send Feed</button>
            <button id="mute" class="btn btn-secondary" disabled>Audio On</button>
            <button id="hang-up" class="btn btn-secondary" disabled>Hang Up</button>
        </div>

        <!-- Remote videos grid -->
        <div id="remote-media" class="mt-2 d-flex justify-content-between mb-3" style="gap: 5px;">
            <div class="remote-video-container border border-primary" style="width: 18%; height: 80px;">
                <video id="remote-video-1" class="w-100 h-100 remote-video" autoplay inline controls></video>
                <div id="username-1" class="username"></div>
            </div>
            <div class="remote-video-container border border-primary" style="width: 18%; height: 80px;">
                <video id="remote-video-2" class="w-100 h-100 remote-video" autoplay inline controls></video>
                <div id="username-2" class="username"></div>
            </div>
            <div class="remote-video-container border border-primary" style="width: 18%; height: 80px;">
                <video id="remote-video-3" class="w-100 h-100 remote-video" autoplay inline controls></video>
                <div id="username-3" class="username"></div>
            </div>
            <div class="remote-video-container border border-primary" style="width: 18%; height: 80px;">
                <video id="remote-video-4" class="w-100 h-100 remote-video" autoplay inline controls></video>
                <div id="username-4" class="username"></div>
            </div>
        </div>

        <!-- Current Speaker -->
        <div id="current-speaker" class="mb-3" style="text-align: center;">
            <div class="current-video-container" style="width: 80%; height: 400px; margin: 0 auto;">
                <video id="remote-video-0" class="w-100 h-100 border border-primary remote-video" autoplay inline controls></video>
                <div id="username-0" class="username"></div>
            </div>
        </div>

        <!-- Local Media -->
        <div id="local-media" class="position-relative" style="height: 150px;">
            <div class="position-absolute">
                <video id="local-video-left" class="border border-primary" style="width: 200px; height: 150px;" muted autoplay inline></video>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
